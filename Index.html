
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مسابقة كرة القدم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .container {
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        .quiz-section, .start-section, .result-section, .leaderboard-section {
            display: none;
        }
        .option-button {
            background-color: #e2e8f0;
            color: #334155;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            text-align: right;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            font-weight: 600;
            border: 2px solid transparent;
        }
        .option-button:hover { background-color: #cbd5e1; }
        .option-button.selected { border-color: #3b82f6; background-color: #bfdbfe; }
        .option-button.correct { background-color: #d1fae5; border-color: #10b981; color: #065f46; }
        .option-button.incorrect { background-color: #fee2e2; border-color: #ef4444; color: #991b1b; }
        .option-button.disabled { pointer-events: none; opacity: 0.7; }
        .progress-bar-container {
            width: 100%;
            background-color: #e2e8f0;
            border-radius: 0.5rem;
            overflow: hidden;
            height: 0.75rem;
        }
        .progress-bar, .timer-bar {
            height: 100%;
            width: 100%;
            transition: width linear;
        }
        .progress-bar { background-color: #3b82f6; }
        .timer-bar { background-color: #ef4444; }
        .timer-text { font-size: 1.25rem; font-weight: 700; color: #ef4444; }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            max-width: 400px;
            text-align: center;
        }
        .modal-close-button {
            color: #aaa;
            float: left;
            font-size: 28px;
            font-weight: bold;
        }
        .modal-close-button:hover,
        .modal-close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        @media (min-width: 768px) {
            .container { flex-direction: row; gap: 3rem; }
            .quiz-content { flex: 2; }
            .leaderboard-section { flex: 1; display: block; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Quiz UI Sections -->
        <div class="quiz-content flex-1 flex flex-col items-center justify-center w-full">
            <!-- Start Section -->
            <div id="start-section" class="start-section text-center p-6 bg-gray-50 rounded-2xl shadow-inner w-full">
                <h1 class="text-4xl font-extrabold text-gray-800 mb-6">مسابقة كرة القدم</h1>
                <p class="text-lg text-gray-600 mb-8">اختبر معلوماتك في الدوريات الكبرى!</p>
                <div class="mb-6">
                    <label for="username-input" class="block text-gray-700 text-lg font-semibold mb-2">أدخل اسمك:</label>
                    <input type="text" id="username-input" placeholder="اسم المستخدم" class="w-full max-w-sm p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-center text-gray-800" maxlength="20">
                </div>
                <button id="start-quiz-button" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transform hover:scale-105 transition duration-300 mb-4">
                    ابدأ المسابقة
                </button>
                <button id="view-leaderboard-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transform hover:scale-105 transition duration-300">
                    عرض لوحة الصدارة
                </button>
            </div>

            <!-- Quiz and Result Sections Placeholder -->
            <div id="quiz-section" class="quiz-section w-full"></div>
            <div id="result-section" class="result-section text-center p-6 bg-green-50 rounded-2xl shadow-inner w-full"></div>
        </div>

        <!-- Leaderboard Section -->
        <div id="leaderboard-section" class="leaderboard-section flex-1 bg-gray-100 rounded-2xl p-6 shadow-inner md:block">
            <h2 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">لوحة الصدارة</h2>
            <p id="current-user-id" class="text-sm text-gray-500 mb-4 text-center break-all hidden">معرف المستخدم الخاص بك: </p>
            <ul id="leaderboard-list" class="list-none p-0">
                <li class="text-gray-500 text-center py-4">جارٍ تحميل لوحة الصدارة...</li>
            </ul>
            <button id="back-to-start-from-leaderboard" class="w-full mt-6 bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transform hover:scale-105 transition duration-300 md:hidden">
                العودة للبداية
            </button>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="modal-close-button" onclick="closeModal()">×</span>
            <div id="modal-message"></div>
        </div>
    </div>

    <!-- Scripts (Firebase + Quiz Logic) -->
    <script type="module">
        // Firebase and quiz logic go here (already provided and parsed from the PDF)
        // You can paste the entire <script type="module"> ... </script> block from your PDF here.
    </script>
</body>
</html>
