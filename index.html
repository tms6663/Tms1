    let currentQuestionIndex = 0;
    let selectedQuestions = [];
    let score = 0;
    let timer;

    function navigateTo(sectionId) {
      ["start-section", "quiz-section", "result-section"].forEach(id => {
        document.getElementById(id).classList.add("hidden");
      });
      document.getElementById(sectionId).classList.remove("hidden");
    }

    function startQuiz() {
      const username = document.getElementById('username-input').value.trim();
      if (!username) {
        alert("يرجى إدخال اسمك");
        return;
      }
      if (!questions || questions.length === 0) {
        alert("لم يتم تحميل الأسئلة.");
        return;
      }
      selectedQuestions = questions.sort(() => 0.5 - Math.random()).slice(0, 10);
      currentQuestionIndex = 0;
      score = 0;
      navigateTo("quiz-section");
      loadQuestion();
    }

    function loadQuestion() {
      const q = selectedQuestions[currentQuestionIndex];
      document.getElementById("question-text").textContent = q.question;
      document.getElementById("question-counter").textContent = `السؤال {currentQuestionIndex + 1} من {selectedQuestions.length}`;
      const container = document.getElementById("options-container");
      container.innerHTML = "";
      q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.className = "option-button bg-gray-100 border p-3 rounded hover:bg-gray-200";
        btn.onclick = () => handleAnswer(btn, i);
        container.appendChild(btn);
      });
      document.getElementById("next-button").classList.add("hidden");
      startTimer();
    }

    function startTimer() {
      let seconds = 20;
      document.getElementById("timer").textContent = seconds;
      timer = setInterval(() => {
        seconds--;
        document.getElementById("timer").textContent = seconds;
        if (seconds <= 0) {
          clearInterval(timer);
          handleAnswer(null, -1);
        }
      }, 1000);
    }

    function handleAnswer(button, index) {
      clearInterval(timer);
      const q = selectedQuestions[currentQuestionIndex];
      const buttons = document.querySelectorAll(".option-button");
      buttons.forEach(b => b.disabled = true);
      if (index === q.correct) {
        if (button) button.classList.add("bg-green-300");
        score++;
      } else {
        if (button) button.classList.add("bg-red-300");
        buttons[q.correct].classList.add("bg-green-300");
      }
      document.getElementById("next-button").classList.remove("hidden");
    }

    function nextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex < selectedQuestions.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      navigateTo("result-section");
      document.getElementById("final-score").textContent = `لقد أجبت على {score} من {selectedQuestions.length} بشكل صحيح.`;
    }

    function restartQuiz() {
      navigateTo("start-section");
    }
  </script>
