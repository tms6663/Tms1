    <!-- Quiz Content Section -->
    <div class="quiz-content flex-1 flex flex-col items-center justify-center">

        <!-- Start Section -->
        <div id="start-section" class="start-section text-center p-6 bg-gray-50 rounded-2xl shadow-inner w-full">
            <h1 class="text-4xl font-extrabold text-gray-800 mb-6">مسابقة كرة القدم</h1>
            <p class="text-lg text-gray-600 mb-8">اختبر معلوماتك في الدوريات الكبرى!</p>
            <div class="mb-6">
                <label for="username-input" class="block text-gray-700 text-lg font-semibold mb-2">أدخل اسمك:</label>
                <input type="text" id="username-input" placeholder="اسم المستخدم" class="w-full max-w-sm p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-center text-gray-800" maxlength="20">
            </div>
            <button id="start-quiz-button" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transform hover:scale-105 transition duration-300 mb-4">
                ابدأ المسابقة
            </button>
            <button id="view-leaderboard-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transform hover:scale-105 transition duration-300">
                عرض لوحة الصدارة
            </button>
        </div>

        <!-- Quiz Section -->
        <div id="quiz-section" class="quiz-section w-full">
            <div class="flex justify-between items-center mb-6">
                <span id="question-counter" class="text-lg font-semibold text-gray-700">السؤال 1 من 15</span>
                <div class="flex items-center gap-2">
                    <span id="timer-text" class="timer-text text-red-600">20</span>
                    <div class="w-8 h-8 flex items-center justify-center rounded-full bg-red-100">
                        <svg class="w-5 h-5 text-red-600" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l3 3a1 1 0 001.414-1.414L11 9.586V6z" clip-rule="evenodd"></path></svg>
                    </div>
                </div>
            </div>
            <div class="progress-bar-container mb-6">
                <div id="timer-bar" class="timer-bar" style="width: 100%;"></div>
            </div>

            <h2 id="question-text" class="text-2xl md:text-3xl font-bold text-gray-800 mb-8 leading-relaxed text-right">السؤال هنا؟</h2>

            <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                <!-- Options will be loaded here by JavaScript -->
            </div>

            <button id="next-button" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transform hover:scale-105 transition duration-300 hidden">
                السؤال التالي
            </button>
        </div>

        <!-- Result Section -->
        <div id="result-section" class="result-section text-center p-6 bg-green-50 rounded-2xl shadow-inner w-full">
            <h2 class="text-3xl font-extrabold text-green-800 mb-4">انتهت المسابقة!</h2>
            <p id="final-score" class="text-xl text-gray-700 mb-8">لقد أجبت على X أسئلة صحيحة من أصل Y.</p>
            <button id="play-again-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transform hover:scale-105 transition duration-300 mb-4">
                العب مرة أخرى
            </button>
            <button id="return-to-start-button" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transform hover:scale-105 transition duration-300">
                العودة للبداية
            </button>
        </div>
    </div>

    <!-- Leaderboard Section -->
    <div id="leaderboard-section" class="leaderboard-section flex-1 bg-gray-100 rounded-2xl p-6 shadow-inner md:block">
        <h2 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">لوحة الصدارة</h2>
        <p id="current-user-id" class="text-sm text-gray-500 mb-4 text-center break-all hidden">معرف المستخدم الخاص بك: </p>
        <ul id="leaderboard-list" class="list-none p-0">
            <!-- Leaderboard entries will be loaded here by JavaScript -->
            <li class="text-gray-500 text-center py-4">جارٍ تحميل لوحة الصدارة...</li>
        </ul>
        <button id="back-to-start-from-leaderboard" class="w-full mt-6 bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transform hover:scale-105 transition duration-300 md:hidden">
            العودة للبداية
        </button>
    </div>
</div>

    <div class="modal-content">
