
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مسابقة كرة القدم</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4 text-center font-sans">
  <div class="max-w-xl mx-auto bg-white shadow-lg rounded-lg p-6 space-y-6">
    <div id="start-section">
      <h1 class="text-3xl font-bold">مسابقة كرة القدم</h1>
      <input id="username-input" type="text" placeholder="اسم المستخدم" class="w-full mt-4 p-3 border rounded text-center">
      <button onclick="startQuiz()" class="mt-4 w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">ابدأ المسابقة</button>
    </div>
    <div id="quiz-section" class="hidden">
      <div class="flex justify-between text-sm text-gray-600 mb-2">
        <span id="question-counter"></span>
        <span>الوقت: <span id="timer" class="text-red-600 font-bold">20</span> ث</span>
      </div>
      <h2 id="question-text" class="text-xl font-bold mb-4"></h2>
      <div id="options-container" class="grid gap-4"></div>
      <button id="next-button" onclick="nextQuestion()" class="hidden w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700">السؤال التالي</button>
    </div>
    <div id="result-section" class="hidden">
      <h2 class="text-xl font-bold text-green-700 mb-4">انتهت المسابقة!</h2>
      <p id="final-score" class="mb-6"></p>
      <button onclick="restartQuiz()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">ابدأ من جديد</button>
    </div>
    <div id="leaderboard-section" class="hidden">
      <h2 class="text-xl font-bold mb-4">لوحة الصدارة</h2>
      <ul id="leaderboard-list" class="text-right space-y-2 text-gray-700"></ul>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCuCHz7qsspdG9JnZFWePs3fjpx8UfA_Bo",
      authDomain: "ball-6a495.firebaseapp.com",
      projectId: "ball-6a495",
      storageBucket: "ball-6a495.firebasestorage.app",
      messagingSenderId: "698116259595",
      appId: "1:698116259595:web:742799ba02090115f3ac0e",
      databaseURL: "https://ball-6a495-default-rtdb.firebaseio.com"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const questions = [];

    let currentQuestionIndex = 0;
    let selectedQuestions = [];
    let score = 0;
    let timer;

    function navigateTo(id) {
      clearInterval(timer);
      ["start-section", "quiz-section", "result-section", "leaderboard-section"].forEach(s =>
        document.getElementById(s).classList.add("hidden")
      );
      document.getElementById(id).classList.remove("hidden");
    }

    window.startQuiz = function () {
      const username = document.getElementById('username-input').value.trim();
      if (!username) return alert("أدخل اسم المستخدم");
      if (!questions || questions.length === 0) return alert("لم يتم تحميل الأسئلة بعد. حاول مجددًا لاحقًا.");
      score = 0;
      currentQuestionIndex = 0;
      selectedQuestions = questions.sort(() => 0.5 - Math.random()).slice(0, 10);
      navigateTo('quiz-section');
      loadQuestion();
    };

    function loadQuestion() {
      const q = selectedQuestions[currentQuestionIndex];
      document.getElementById("question-text").textContent = q.question;
      document.getElementById("question-counter").textContent = `السؤال {currentQuestionIndex + 1} من {selectedQuestions.length}`;
      const container = document.getElementById("options-container");
      container.innerHTML = "";
      q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.className = "option-button bg-gray-200 py-2 px-4 rounded hover:bg-gray-300";
        btn.onclick = () => handleAnswer(btn, i);
        container.appendChild(btn);
      });
      document.getElementById("next-button").classList.add("hidden");
      startTimer();
    }

    function startTimer() {
      let seconds = 20;
      document.getElementById("timer").textContent = seconds;
      timer = setInterval(() => {
        seconds--;
        document.getElementById("timer").textContent = seconds;
        if (seconds <= 0) {
          clearInterval(timer);
          handleAnswer(null, -1);
        }
      }, 1000);
    }

    function handleAnswer(button, index) {
      clearInterval(timer);
      const q = selectedQuestions[currentQuestionIndex];
      const buttons = document.querySelectorAll(".option-button");
      buttons.forEach(b => b.disabled = true);
      if (index === q.correct) {
        if (button) button.classList.add("bg-green-300");
        score++;
      } else {
        if (button) button.classList.add("bg-red-300");
        buttons[q.correct].classList.add("bg-green-300");
      }
      document.getElementById("next-button").classList.remove("hidden");
    }

    window.nextQuestion = function () {
      currentQuestionIndex++;
      if (currentQuestionIndex < selectedQuestions.length) {
        loadQuestion();
      } else {
        showResult();
      }
    };

    function showResult() {
      navigateTo("result-section");
      document.getElementById("final-score").textContent = `لقد أجبت على {score} من {selectedQuestions.length} بشكل صحيح.`;
      const username = document.getElementById("username-input").value.trim();
      const scoresRef = ref(db, 'scores');
      push(scoresRef, { name: username, score: score, total: selectedQuestions.length });
      showLeaderboard();
    }

    window.restartQuiz = function () {
      navigateTo("start-section");
    };

    function showLeaderboard() {
      navigateTo("leaderboard-section");
      const list = document.getElementById("leaderboard-list");
      list.innerHTML = "جارٍ التحميل...";
      get(ref(db, 'scores')).then(snapshot => {
        const results = [];
        snapshot.forEach(child => results.push(child.val()));
        results.sort((a, b) => b.score - a.score);
        list.innerHTML = "";
        results.slice(0, 10).forEach(r => {
          const li = document.createElement("li");
          li.textContent = `{r.name} - {r.score}/{r.total}`;
          list.appendChild(li);
        });
      });
    }
  </script>
</body>
</html>
