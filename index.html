
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مسابقة كرة القدم</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f3f4f6;
    }
    .option-button {
      background-color: #e5e7eb;
      padding: 1rem;
      border-radius: 0.5rem;
      text-align: right;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .option-button:hover {
      background-color: #d1d5db;
    }
    .option-button.correct {
      background-color: #d1fae5;
      color: #065f46;
    }
    .option-button.incorrect {
      background-color: #fee2e2;
      color: #991b1b;
    }
  </style>
</head>
<body class="min-h-screen p-4 bg-gray-100">

  <!-- Navigation -->
  <nav class="w-full max-w-3xl mx-auto flex justify-center gap-4 mb-6">
    <button onclick="navigateTo('start-section')" class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300">الرئيسية</button>
    <button onclick="navigateTo('quiz-section')" class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300">الاختبار</button>
    <button onclick="navigateTo('leaderboard-section')" class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300">لوحة الصدارة</button>
  </nav>

  <div class="w-full max-w-3xl mx-auto p-6 bg-white shadow-md rounded-xl text-center space-y-6">

    <!-- Start -->
    <div id="start-section">
      <h1 class="text-3xl font-bold mb-4">مسابقة كرة القدم</h1>
      <input id="username-input" type="text" placeholder="اسم المستخدم" class="w-full p-3 border rounded mb-4 text-center" />
      <button onclick="startQuiz()" class="w-full bg-green-600 text-white px-6 py-3 rounded hover:bg-green-700">ابدأ المسابقة</button>
    </div>

    <!-- Quiz -->
    <div id="quiz-section" class="hidden">
      <div class="text-sm text-gray-600 flex justify-between mb-2">
        <span id="question-counter"></span>
        <span>الوقت: <span id="timer" class="text-red-600 font-bold">20</span> ث</span>
      </div>
      <h2 id="question-text" class="text-xl font-bold mb-4"></h2>
      <div id="options-container" class="grid gap-4"></div>
      <button id="next-button" onclick="nextQuestion()" class="hidden w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700">السؤال التالي</button>
    </div>

    <!-- Result -->
    <div id="result-section" class="hidden">
      <h2 class="text-xl font-bold text-green-700 mb-4">انتهت المسابقة!</h2>
      <p id="final-score" class="mb-6"></p>
      <button onclick="restartQuiz()" class="w-full bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700">ابدأ من جديد</button>
    </div>

    <!-- Leaderboard -->
    <div id="leaderboard-section" class="hidden">
      <h2 class="text-xl font-bold mb-4">لوحة الصدارة</h2>
      <ul id="leaderboard-list" class="text-right space-y-2 text-gray-700"></ul>
    </div>

  </div>

  <script>
    const questions = [
      {
        question: "من فاز بكأس العالم 2022؟",
        options: ["البرازيل", "الأرجنتين", "فرنسا", "إنجلترا"],
        correct: 1
      },
      {
        question: "كم عدد لاعبي كرة القدم في الفريق؟",
        options: ["9", "10", "11", "12"],
        correct: 2
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    let timer;
    let secondsLeft = 20;
    let quizStarted = false;

    function navigateTo(section) {
      clearInterval(timer);
      const sections = ['start-section', 'quiz-section', 'result-section', 'leaderboard-section'];
      sections.forEach(id => {
        document.getElementById(id).classList.add('hidden');
      });
      if (section === 'quiz-section' && !quizStarted) {
        alert("يرجى بدء المسابقة أولاً");
        return;
      }
      document.getElementById(section).classList.remove('hidden');
    }

    function startQuiz() {
      const username = document.getElementById('username-input').value.trim();
      if (!username) {
        alert("يرجى إدخال اسم المستخدم");
        return;
      }
      quizStarted = true;
      score = 0;
      currentQuestion = 0;
      navigateTo('quiz-section');
      loadQuestion();
    }

    function loadQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("question-text").textContent = q.question;
      document.getElementById("question-counter").textContent = `السؤال ${currentQuestion + 1} من ${questions.length}`;
      const container = document.getElementById("options-container");
      container.innerHTML = "";
      q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.className = "option-button";
        btn.textContent = opt;
        btn.onclick = () => handleAnswer(btn, i);
        container.appendChild(btn);
      });
      document.getElementById("next-button").classList.add("hidden");
      startTimer();
    }

    function startTimer() {
      secondsLeft = 20;
      document.getElementById("timer").textContent = secondsLeft;
      timer = setInterval(() => {
        secondsLeft--;
        document.getElementById("timer").textContent = secondsLeft;
        if (secondsLeft <= 0) {
          clearInterval(timer);
          handleAnswer(null, -1);
        }
      }, 1000);
    }

    function handleAnswer(button, index) {
      clearInterval(timer);
      const q = questions[currentQuestion];
      const buttons = document.querySelectorAll(".option-button");
      buttons.forEach(b => b.disabled = true);
      if (index === q.correct) {
        button?.classList.add("correct");
        score++;
      } else {
        if (button) button.classList.add("incorrect");
        buttons[q.correct].classList.add("correct");
      }
      document.getElementById("next-button").classList.remove("hidden");
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      quizStarted = false;
      navigateTo("result-section");
      document.getElementById("final-score").textContent = `لقد أجبت على ${score} من ${questions.length} بشكل صحيح.`;
    }

    function restartQuiz() {
      quizStarted = false;
      navigateTo("start-section");
    }
  </script>
</body>
</html>
