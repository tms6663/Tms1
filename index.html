
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مسابقة كرة القدم</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f3f4f6;
    }
  </style>

<body class="flex items-center justify-center min-h-screen">
  <div class="w-full max-w-4xl p-6 bg-white shadow-xl rounded-xl">
    <div id="start-section" class="text-center">
      <h1 class="text-3xl font-bold text-gray-800 mb-4">مسابقة كرة القدم</h1>
      <p class="text-lg text-gray-600 mb-6">اختبر معلوماتك في الدوريات الكبرى!</p>
      <input id="username-input" type="text" placeholder="اسم المستخدم" class="p-3 w-full max-w-md border rounded mb-4"/>
      <div class="flex flex-col gap-3 justify-center">
        <button id="start-quiz-button" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">ابدأ المسابقة</button>
        <button id="view-leaderboard-button" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">عرض لوحة الصدارة</button>
      </div>
    </div>

    <div id="quiz-section" class="hidden mt-6">
      <h2 id="question-text" class="text-xl font-bold text-right mb-4">سيتم تحميل السؤال هنا</h2>
      <div id="options-container" class="grid gap-4"></div>
      <button id="next-button" class="hidden w-full bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">السؤال التالي</button>
    </div>

    <div id="result-section" class="hidden text-center mt-6">
      <h2 class="text-xl font-bold text-green-700 mb-2">انتهت المسابقة!</h2>
      <p id="final-score" class="text-lg text-gray-700 mb-4">لقد أجبت على X من Y.</p>
      <button id="play-again-button" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 mb-3">العب مرة أخرى</button>
      <button id="return-to-start-button" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">العودة للبداية</button>
    </div>

    <div id="leaderboard-section" class="hidden mt-6">
      <h2 class="text-xl font-bold text-center text-gray-800 mb-4">لوحة الصدارة</h2>
      <ul id="leaderboard-list" class="text-right list-none"></ul>
      <button id="back-to-start-from-leaderboard" class="mt-4 w-full bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">العودة للبداية</button>
    </div>
  </div>
