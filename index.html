<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>مسابقة كورة</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-center p-8">
    <h1 class="text-3xl font-bold mb-4">مسابقة كورة</h1>
    <div id="quiz-container" class="bg-white p-6 rounded shadow-md max-w-xl mx-auto">
        <p id="question" class="text-xl mb-4"></p>
        <div id="options" class="flex flex-col gap-2"></div>
        <button onclick="nextQuestion()" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">التالي</button>
    </div>

    <script src="questions.js"></script>
    <script>
        let currentQuestion = 0;
        let questions = window.questions;
        function showQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('question').textContent = q.question;
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            for (const [key, value] of Object.entries(q.options)) {
                const btn = document.createElement('button');
                btn.textContent = value;
                btn.className = 'bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded';
                optionsDiv.appendChild(btn);
            }
        }
        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                document.getElementById('quiz-container').innerHTML = '<p class="text-xl">انتهت الأسئلة!</p>';
            }
        }
        showQuestion();
    </script>
</body>
</html>
