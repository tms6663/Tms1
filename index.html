
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مسابقة كرة القدم</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f3f4f6;
    }
    .option-button {
      background-color: #e5e7eb;
      padding: 1rem;
      border-radius: 0.5rem;
      text-align: right;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 1rem;
    }
    .option-button:hover {
      background-color: #d1d5db;
    }
    .option-button.correct {
      background-color: #d1fae5;
      color: #065f46;
    }
    .option-button.incorrect {
      background-color: #fee2e2;
      color: #991b1b;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-start min-h-screen p-4">

  <!-- Navigation Bar -->
  <div class="w-full max-w-2xl p-2 flex justify-around bg-gray-100 shadow mb-4 rounded text-sm">
    <button onclick="navigateTo('start-section')" class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300">الرئيسية</button>
    <button onclick="navigateTo('quiz-section')" class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300">الاختبار</button>
    <button onclick="navigateTo('leaderboard-section')" class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300">لوحة الصدارة</button>
  </div>

  <!-- Main Content -->
  <div class="w-full max-w-2xl space-y-6">

    <!-- Start Section -->
    <div id="start-section">
      <h1 class="text-3xl font-bold text-gray-800 mb-4">مسابقة كرة القدم</h1>
      <input id="username-input" type="text" placeholder="اسم المستخدم" class="p-3 w-full border rounded mb-4 text-center text-lg"/>
      <button onclick="startQuiz()" class="bg-green-600 text-white px-6 py-3 rounded w-full text-lg hover:bg-green-700">ابدأ المسابقة</button>
    </div>

    <!-- Quiz Section -->
    <div id="quiz-section" class="hidden">
      <div class="text-right flex justify-between items-center mb-2 text-sm text-gray-600">
        <span id="question-counter">السؤال 1 من 2</span>
        <span>الوقت: <span id="timer" class="text-red-600 font-bold">20</span> ثانية</span>
      </div>
      <h2 id="question-text" class="text-xl font-bold mb-4">...</h2>
      <div id="options-container" class="grid gap-4"></div>
      <button id="next-button" onclick="nextQuestion()" class="hidden bg-purple-600 text-white px-6 py-2 rounded w-full hover:bg-purple-700">السؤال التالي</button>
    </div>

    <!-- Result Section -->
    <div id="result-section" class="hidden">
      <h2 class="text-xl font-bold text-green-700 mb-4">انتهت المسابقة!</h2>
      <p id="final-score" class="text-gray-800 text-lg mb-6">...</p>
      <button onclick="restartQuiz()" class="bg-blue-600 text-white px-6 py-3 rounded w-full hover:bg-blue-700 mb-2">ابدأ من جديد</button>
      <button onclick="showLeaderboard()" class="bg-gray-700 text-white px-6 py-3 rounded w-full hover:bg-gray-800">عرض لوحة الصدارة</button>
    </div>

    <!-- Leaderboard Section -->
    <div id="leaderboard-section" class="hidden">
      <h2 class="text-xl font-bold mb-4 text-gray-800">لوحة الصدارة</h2>
      <ul id="leaderboard-list" class="text-right space-y-2 text-lg text-gray-700"></ul>
      <button onclick="restartQuiz()" class="mt-4 bg-gray-600 text-white px-6 py-2 rounded w-full hover:bg-gray-700">العودة للبداية</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, set, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCuCHz7qsspdG9JnZFWePs3fjpx8UfA_Bo",
      authDomain: "ball-6a495.firebaseapp.com",
      projectId: "ball-6a495",
      storageBucket: "ball-6a495.firebasestorage.app",
      messagingSenderId: "698116259595",
      appId: "1:698116259595:web:742799ba02090115f3ac0e",
      databaseURL: "https://ball-6a495-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const questions = [
      {
        question: "من فاز بكأس العالم 2022؟",
        options: ["البرازيل", "الأرجنتين", "فرنسا", "إنجلترا"],
        correct: 1
      },
      {
        question: "كم عدد لاعبي كرة القدم في الفريق؟",
        options: ["9", "10", "11", "12"],
        correct: 2
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    let timerInterval;
    let timeLeft = 20;
    let quizStarted = false;

    function startTimer() {
      timeLeft = 20;
      document.getElementById("timer").textContent = timeLeft;
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          autoFail();
        }
      }, 1000);
    }

    function autoFail() {
      const q = questions[currentQuestion];
      const buttons = document.querySelectorAll(".option-button");
      buttons.forEach(btn => btn.disabled = true);
      buttons[q.correct].classList.add("correct");
      document.getElementById("next-button").classList.remove("hidden");
    }

    function checkUsernameExists(username) {
      return get(ref(db, 'scores')).then(snapshot => {
        let exists = false;
        snapshot.forEach(childSnap => {
          if (childSnap.val().name === username) {
            exists = true;
          }
        });
        return exists;
      });
    }

    window.startQuiz = async function () {
      const username = document.getElementById("username-input").value.trim();
      if (!username) {
        alert("الرجاء إدخال اسم المستخدم");
        return;
      }

      const exists = await checkUsernameExists(username);
      if (exists) {
        alert("اسم المستخدم مستخدم بالفعل. الرجاء اختيار اسم مختلف.");
        return;
      }

      quizStarted = true;
      navigateTo("quiz-section");
      showQuestion();
    };

    function showQuestion() {
      clearInterval(timerInterval);
      const q = questions[currentQuestion];
      document.getElementById("question-text").textContent = q.question;
      document.getElementById("question-counter").textContent = `السؤال ${currentQuestion + 1} من ${questions.length}`;
      const container = document.getElementById("options-container");
      container.innerHTML = "";
      q.options.forEach((opt, idx) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.className = "option-button";
        btn.onclick = () => selectAnswer(btn, idx);
        container.appendChild(btn);
      });
      document.getElementById("next-button").classList.add("hidden");
      startTimer();
    }

    function selectAnswer(button, selectedIndex) {
      clearInterval(timerInterval);
      const q = questions[currentQuestion];
      const buttons = document.querySelectorAll(".option-button");
      buttons.forEach(btn => btn.disabled = true);
      if (selectedIndex === q.correct) {
        button.classList.add("correct");
        score++;
      } else {
        button.classList.add("incorrect");
        buttons[q.correct].classList.add("correct");
      }
      document.getElementById("next-button").classList.remove("hidden");
    }

    window.nextQuestion = function () {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    };

    function showResult() {
      clearInterval(timerInterval);
      navigateTo("result-section");
      const finalMsg = `لقد أجبت على ${score} من ${questions.length} بشكل صحيح.`;
      document.getElementById("final-score").textContent = finalMsg;

      const username = document.getElementById("username-input").value.trim();
      const userRef = ref(db, 'scores');
      push(userRef, {
        name: username,
        score: score,
        total: questions.length
      });
    }

    window.restartQuiz = function () {
      currentQuestion = 0;
      score = 0;
      quizStarted = false;
      clearInterval(timerInterval);
      navigateTo("start-section");
    };

    window.showLeaderboard = function () {
      navigateTo("leaderboard-section");
      const scoresRef = ref(db, 'scores');
      get(scoresRef).then(snapshot => {
        const list = document.getElementById("leaderboard-list");
        list.innerHTML = "";
        const items = [];
        snapshot.forEach(childSnap => {
          items.push(childSnap.val());
        });
        items.sort((a, b) => b.score - a.score);
        items.slice(0, 10).forEach(entry => {
          const li = document.createElement("li");
          li.textContent = `${entry.name} - ${entry.score}/${entry.total}`;
          list.appendChild(li);
        });
      });
    };

    window.navigateTo = function (sectionId) {
      clearInterval(timerInterval);
      if (sectionId === 'quiz-section' && !quizStarted) {
        alert("يرجى بدء المسابقة أولاً.");
        return;
      }
      ['start-section', 'quiz-section', 'result-section', 'leaderboard-section'].forEach(id => {
        document.getElementById(id).classList.add('hidden');
      });
      document.getElementById(sectionId).classList.remove('hidden');
    };
  </script>
</body>
</html>
